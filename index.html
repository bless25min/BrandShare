        .btn {

            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {

        }

        .btn-outline:hover {
            background: white;
            color: #667eea;
        }

        .hero {

        }

        }

        .hero p {

        }

        .cta-button:hover {

        }

            background: white;
            border-radius: 25px;
            cursor: pointer;

            border-color: #667eea;

        }

        .listing-type {
            display: inline-block;

            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 1rem;

            color: #1976d2;
        }

        .type-request {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            border-radius: 8px;
            font-size: 1rem;

        }

        .form-group input:focus,

            outline: none;
            border-color: #667eea;
        }

        }

            color: white;
            border: none;
            border-radius: 8px;

        }
            document.getElementById('postModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
            // 重置表單
            document.getElementById('postForm').reset();
            delete document.getElementById('postForm').dataset.editId;
            document.querySelector('.submit-btn').textContent = '發布需求';
        }
        
        // 顯示聯絡資訊
        function showContact(contact) {
            alert('聯絡方式：' + contact);
        }
        
        // 編輯項目
        async function editListing(id) {
            const listing = allListings.find(item => item.id === id);
            if (!listing) {
                alert('找不到此項目！');
                return;
            }
            
            const password = prompt('請輸入此項目的管理密碼：');
            if (!password) return;
            
            try {
                // 驗證密碼
                let isAuthorized = false;
                
                if (supabaseClient) {
                    // 檢查是否為管理員
                    const { data: isAdmin } = await supabaseClient.rpc('verify_admin_password', {
                        input_password: password
                    });
                    
                    if (isAdmin) {
                        isAuthorized = true;
                    } else {
                        // 檢查是否為項目密碼
                        const { data: userHash } = await supabaseClient.rpc('hash_password', {
                            password: password
                        });
                        
                        if (listing.password_hash === userHash || listing.password === password) {
                            isAuthorized = true;
                        }
                    }
                } else {
                    // 本地模式的密碼驗證
                    if (listing.password_hash) {
                        const inputHash = await hashPassword(password);
                        isAuthorized = inputHash === listing.password_hash;
                    } else if (listing.password) {
                        isAuthorized = password === listing.password;
                    }
                    
                    if (!isAuthorized) {
                        isAuthorized = await verifyAdminPassword(password);
                    }
                }
                
                if (!isAuthorized) {
                    alert('密碼錯誤！');
                    return;
                }
                
                // 填入表單
                document.querySelector('select[name="type"]').value = listing.type;
                document.querySelector('input[name="brand"]').value = listing.brand;
                document.querySelector('select[name="category"]').value = listing.category;
                document.querySelector('textarea[name="description"]').value = listing.description;
                document.querySelector('input[name="contact"]').value = listing.contact;
                document.querySelector('input[name="password"]').value = '';
                document.querySelector('input[name="password"]').placeholder = '留空則保持原密碼';
                
                // 設定編輯模式
                document.getElementById('postForm').dataset.editId = id;
                document.querySelector('.submit-btn').textContent = '更新需求';
                
                showModal();
            } catch (error) {
                console.error('編輯驗證錯誤:', error);
                alert('驗證失敗，請稍後再試！');
            }
        }
        
        // 刪除項目
        async function deleteListing(id) {
            const listing = allListings.find(item => item.id === id);
            if (!listing) {
                alert('找不到此項目！');
                return;
            }
            
            const password = prompt('請輸入此項目的管理密碼：');
            if (!password) return;
            
            if (!confirm('確定要刪除此項目嗎？')) {
                return;
            }
            
            try {
                // 驗證密碼
                let isAuthorized = false;
                
                if (supabaseClient) {
                    // 檢查是否為管理員
                    const { data: isAdmin } = await supabaseClient.rpc('verify_admin_password', {
                        input_password: password
                    });
                    
                    if (isAdmin) {
                        isAuthorized = true;
                    } else {
                        // 檢查是否為項目密碼
                        const { data: userHash } = await supabaseClient.rpc('hash_password', {
                            password: password
                        });
                        
                        if (listing.password_hash === userHash || listing.password === password) {
                            isAuthorized = true;
                        }
                    }
                    
                    if (!isAuthorized) {
                        alert('密碼錯誤或無權限刪除此項目！');
                        return;
                    }
                    
                    const { error } = await supabaseClient
                        .from('listings')
                        .delete()
                        .eq('id', id);
                    
                    if (error) {
                        console.error('刪除錯誤:', error);
                        alert('刪除失敗！');
                        return;
                    }
                    
                    showMessage('刪除成功！');
                    await loadListings();
                } else {
                    // 本地模式的密碼驗證
                    if (listing.password_hash) {
                        const inputHash = await hashPassword(password);
                        isAuthorized = inputHash === listing.password_hash;
                    } else if (listing.password) {
                        isAuthorized = password === listing.password;
                    }
                    
                    if (!isAuthorized) {
                        isAuthorized = await verifyAdminPassword(password);
                    }
                    
                    if (!isAuthorized) {
                        alert('密碼錯誤！');
                        return;
                    }
                    
                    allListings = allListings.filter(item => item.id !== id);
                    displayListings();
                    showMessage('刪除成功！（僅本地預覽）');
                }
            } catch (error) {
                console.error('刪除錯誤:', error);
                alert('刪除失敗！');
            }
        }
        
        // 篩選列表
        function filterListings(filter) {
            currentFilter = filter;
            
            // 更新按鈕狀態
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            displayListings();
        }
        
        // 建立列表卡片
        function createListingCard(data) {
            const typeClass = data.type === 'offer' ? 'type-offer' : 'type-request';
            const typeText = data.type === 'offer' ? '提供版位' : '尋找版位';
            const initial = data.brand.charAt(0).toUpperCase();
            
            return `
                <div class="listing-card" data-type="${data.type}" data-category="${data.category}">
                    <span class="listing-type ${typeClass}">${typeText}</span>
                    <div class="brand-info">
                        <div class="brand-avatar">${initial}</div>
                        <div class="brand-details">
                            <h3>${data.brand}</h3>
                            <p>${data.category}</p>
                        </div>
                    </div>
                    <div class="listing-content">
                        <h4>${typeText}</h4>
                        <p>${data.description}</p>
                    </div>
                    <div class="listing-tags">
                        <span class="tag">${data.category}</span>
                        ${isNewListing(data.created_at) ? '<span class="tag">新發布</span>' : ''}
                    </div>
                    <div class="listing-footer">
                        <button class="contact-btn" onclick="showContact('${data.contact}')">聯繫合作</button>
                        <span class="listing-date">${formatDate(data.created_at)}</span>
                        <div class="admin-actions">
                            <button class="btn-sm btn-edit" onclick="editListing('${data.id}')">編輯</button>
                            <button class="btn-sm btn-delete" onclick="deleteListing('${data.id}')">刪除</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // 檢查是否為新發布
        function isNewListing(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const hoursDiff = (now - date) / (1000 * 60 * 60);
            return hoursDiff < 24;
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 60) return minutes + '分鐘前';
            if (hours < 24) return hours + '小時前';
            if (days < 7) return days + '天前';
            
            return date.toLocaleDateString('zh-TW');
        }
        
        // 顯示訊息
        function showMessage(text) {
            const message = document.createElement('div');
            message.className = 'success-message';
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 300);
            }, 3000);
        }
        
        // 載入資料
        async function loadListings() {
            const grid = document.getElementById('listingsGrid');
            
            if (!supabaseClient) {
                showSampleData();
                return;
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('listings')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allListings = data || [];
                
                if (allListings.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; padding: 3rem;"><p>目前還沒有任何需求</p></div>';
                } else {
                    displayListings();
                }
            } catch (error) {
                console.error('載入錯誤:', error);
                showSampleData();
            }
        }
        
        // 顯示列表
        function displayListings() {
            const grid = document.getElementById('listingsGrid');
            let filteredListings = allListings;
            
            if (currentFilter !== 'all') {
                if (currentFilter === 'offer' || currentFilter === 'request') {
                    filteredListings = allListings.filter(item => item.type === currentFilter);
                } else {
                    const categoryMap = {
                        'sports': '運動健身',
                        'fashion': '時尚服飾',
                        'food': '餐飲美食'
                    };
                    filteredListings = allListings.filter(item => 
                        item.category === categoryMap[currentFilter]
                    );
                }
            }
            
            grid.innerHTML = filteredListings.map(createListingCard).join('');
        }
        
        // 顯示範例資料
        function showSampleData() {
            allListings = [
                {
                    id: '1',
                    created_at: new Date().toISOString(),
                    type: 'offer',
                    brand: 'FitLife 健身中心',
                    category: '運動健身',
                    description: '我們最新的拳擊課程廣告獲得高度關注，日觸及超過 50,000 人。',
                    contact: 'marketing@fitlife.com',
                    password_hash: 'demo_hash' // 應該是實際的雜湊值
                },
                {
                    id: '2',
                    created_at: new Date(Date.now() - 5 * 3600000).toISOString(),
                    type: 'request',
                    brand: 'PowerGlove 運動手套',
                    category: '運動健身',
                    description: '尋找健身房廣告版位，預算充足，長期合作優先。',
                    contact: 'contact@powerglove.tw',
                    password_hash: 'demo_hash' // 應該是實際的雜湊值
                }
            ];
            displayListings();
        }
        
        // 初始化
        window.addEventListener('DOMContentLoaded', function() {
            // 初始化 Supabase
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('Supabase 初始化成功');
            }
            
            // 載入資料
            loadListings();
            
            // 設定表單提交
            document.getElementById('postForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const submitBtn = this.querySelector('.submit-btn');
                const editId = this.dataset.editId;
                
                submitBtn.disabled = true;
                submitBtn.textContent = '提交中...';
                
                const listing = {
                    type: formData.get('type'),
                    brand: formData.get('brand'),
                    category: formData.get('category'),
                    description: formData.get('description'),
                    contact: formData.get('contact')
                };
                
                // 如果有設定新密碼，進行雜湊處理
                const password = formData.get('password');
                if (password) {
                    if (supabaseClient) {
                        const { data: hashedPassword } = await supabaseClient.rpc('hash_password', {
                            password: password
                        });
                        listing.password_hash = hashedPassword;
                    } else {
                        listing.password_hash = await hashPassword(password);
                    }
                }
                
                try {
                    if (supabaseClient) {
                        if (editId) {
                            // 如果沒有新密碼，保持原密碼雜湊
                            if (!password) {
                                const oldListing = allListings.find(item => item.id === editId);
                                if (oldListing.password_hash) {
                                    listing.password_hash = oldListing.password_hash;
                                }
                            }
                            
                            const { error } = await supabaseClient
                                .from('listings')
                                .update(listing)
                                .eq('id', editId);
                            
                            if (error) throw error;
                            showMessage('更新成功！');
                        } else {
                            // 新增
                            const { error } = await supabaseClient
                                .from('listings')
                                .insert([listing]);
                            
                            if (error) throw error;
                            showMessage('發布成功！');
                        }
                        
                        await loadListings();
                    } else {
                        // 本地模式（demo）
                        if (editId) {
                            const index = allListings.findIndex(item => item.id === editId);
                            if (index !== -1) {
                                if (!password) {
                                    listing.password_hash = allListings[index].password_hash;
                                }
                                allListings[index] = { ...allListings[index], ...listing };
                            }
                        } else {
                            listing.id = Date.now().toString();
                            listing.created_at = new Date().toISOString();
                            allListings.unshift(listing);
                        }
                        displayListings();
                        showMessage('操作成功！（本地模式）');
                    }
                    
                    closeModal();
                } catch (error) {
                    console.error('提交錯誤:', error);
                    alert('操作失敗，請稍後再試');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = editId ? '更新需求' : '發布需求';
                }
            });
            
            // 點擊外部關閉 Modal
            window.onclick = function(event) {
                if (event.target.className === 'modal') {
                    closeModal();
                }
            };
        });
    </script>
